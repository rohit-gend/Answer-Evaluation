{% extends "base.html" %}

{% block content %}
<div class="container">
    <br>
    <h2 style="font-size: 36px; color: #3498db;">Here is the score! :</h2>
    <div class="number-display" style="display: flex; justify-content: center; align-items: center; height: 100px;">
        <div class="number-box" style="width: 50px; height: 50px; background-color: #3498db; border-radius: 50%; display: flex; justify-content: center; align-items: center; margin: 0 10px; color: #fff; font-size: 24px; font-weight: bold; transform: scale(1); transition: transform 0.3s ease-in-out;">
            <span>{{ score }}</span>
        </div>
    </div>
</div>
{% endblock %}
